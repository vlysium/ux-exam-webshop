<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/checkout.css" />
    <script type="module" src="js/checkoutAnimations.js" defer></script>
    <script type="module" src="js/checkout.js" defer></script>
    <script type="module" src="./js/app.js" defer></script>
    <script type="module" src="./js/logout.js" defer></script>
    <title>Webshop | Check out</title>
  </head>

  <body>
    <header id="nav-menu">
      <nav>
        <div id="nav-container">
          <a href="shop.html">
            <img src="./images/logo.svg" alt="logo">
          </a>
          <p>Welcome <span id="user-name"></span></p>
          <div id="menu-div">
            <button id="logout">
              <img src="./images/logout.svg" alt="logout">
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main id="checkout" class="opacity">
      <form action="" onsubmit="return false">

        <h1>Contact Information</h1>
        <fieldset id="shippingAddress">
          <label for="contactEmail">E-mail
            <input type="email" name="contactEmail" id="contactEmail" required>
          </label>
          <h4>Shipping Address</h4>
          <!-- First & Last Name -->
          <div class="countryDiv">
            <label for="firstName">First Name
              <input type="text" name="firstName" id="firstName" required>
            </label>
            <label for="lastName">Last Name
              <input type="text" name="lastName" id="lastName" required>
            </label>
          </div>
          <!-- Address -->
          <label for="shipAddress">Address
            <input type="text" name="shipAddress" id="shipAddress" required>
          </label>
          <!-- Country Zip Code -->
          <div class="countryDiv">
            <label for="shipCountry">Country
              <input type="text" name="shipCountry" id="shipCountry" required>
            </label>
            <label for="shipZipCode">Zip Code
              <input type="text" name="shipZipCode" id="shipZipCode" required>
            </label>
          </div>
          <!-- Phone Number -->
          <label for="shipPhone">Phone Number
            <input type="number" name="shipPhone" id="shipPhone" required>
          </label>
        </fieldset>

        <fieldset id="billingAddress" class="slideToRight">
          <h4>Billing Information</h4>
          <!-- Address -->
          <label for="billAddress">Address
            <input type="text" name="billAddress" id="billAddress" required>
          </label>
          <!-- Country Zip Code -->
          <div class="countryDiv">
            <label for="billCountry">Country
              <input type="text" name="billCountry" id="billCountry" required>
            </label>
            <label for="billZipCode">Zip Code
              <input type="text" name="billZipCode" id="billZipCode" required>
            </label>
          </div>
          <!-- Phone Number -->
          <label for="billPhone">Phone Number

            <input type="text" name="billPhone" id="billPhone" required>
          </label>
        </fieldset>
        <fieldset id="creditCard" class="slideToRight">
          <h4>Credit Card Information</h4>
          <!-- Credit Card -->
          <label for="cardName">
            Cardholder Name
            <input type="text" name="cardName" id="cardName" required>
          </label>
          <label for="cardNumber">
            Card Number
            <input type="text" pattern="/^-?\d+\.?\d*$/" name="cardNumber" id="cardNumber" minlength="1" maxlength="16" required>
          </label>
          <div class="countryDiv">
            <label for="cardExpiretion">
              Expiretion
              <input type="text" name="cardExpiretion" id="cardExpiretion" required>
            </label>
            <label for="cardCCV">
              CCV/CVC
              <input type="number" name="cardCCV" id="cardCCV" required>
            </label>
          </div>
        </fieldset>
        <div id="submitDiv" class="countryDiv">
          <div id="indictor">
            <div id="indictor0" class="indictor selectedIndictor"></div>
            <div id="indictor1" class="indictor"></div>
            <div id="indictor2" class="indictor"></div>
          </div>
          <button type="button" id="pre" class="hide">Previous</button>
          <button type="button" id="next" >Next</button>
          <a id="conShopping" href="shop.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
            </svg>
            Continue Shopping</a>
          <button id="subFormBtn" class="hide">Submit</button>
        </div>
      </form>

      <template id="basket-temp">
        <article class="basket-product">
          <div class="basket-img-container">
            <img src="" alt="" class="basket-img">
          </div>
          <div class="basket-text-div">
            <h4 class="basket-title"></h4>
            <p class="basket-quantity"></p>
            <p class="basket-price"></p>
          </div>

        </article>
      </template>
      <section id="productContainer">

      </section>
    </main>

    <footer>
      <div id="footer-width">
        <address>
          <p>Guldbergsgade 29N,</p>
          <p>2200 Copenhagen</p>
          <p>Denmark</p>
          <a href="tel:+4512345678"><img src="./images/phone.svg"> (+45) 12 34 56 78</a>
          <a href="mailto:info@company.com"><img src="./images/Email.svg"> info@company.com</a>
        </address>
        <div id="div-links-one">
          <a href="#0">About us</a>
          <a href="#0">Careers</a>
          <a href="#0">Contact us</a>
        </div>
        <div id="#0" class="div-links-two">
          <a href="#0">Terms & Conditions</a>
          <a href="#0">Privacy Policy</a>
          <div>
            <a href="#0"><img src="./images/instagram_circle.svg" alt="Instagram Logo, in black/white"></a>
            <a href="#0"><img src="./images/Facebook_circled.svg" alt="Facebook Logo, in black/white"></a>
            <a href="#0"><img src="./images/twitter_circled.svg" alt="Twitter Logo, in black/white"></a>
          </div>
        </div>
      </div>
    </footer>
  </body>

</html>
