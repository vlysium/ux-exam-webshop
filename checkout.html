        </fieldset>
        <fieldset>
          <h4>Billing Information</h4>

          <input type="text" name="billAddress" id="billAddress">

            <label for="billCountry">Country</label>
            <input type="text" name="billCountry" id="billCountry">
            <label for="billZipCode">Zip Code</label>
